<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="border-dark p-5 w-100">
                <p class="h1 text-center">Student Registration</p>
            <div class="rounded rounded-2 form-label">
                <label for="Name" class="p-1 form-label"> Name :-</label>
                <div class="d-flex">
                    <input type="text" class="form-control border border-1 border-dark me-2" id="Name"    placeholder="First Name...">
                    <input type="text" class="form-control border border-1 border-dark ms-2" placeholder="First   Name...">
                </div>
            </div>
                <label for="email" class="p-1 form-label">Email :-</label>
                <input type="email" class="form-control border border-1 border-dark me-2" id="email"  placeholder="Enter   Your Email...">
                <label for="Grade" class="p-1 pt-2 form-label">Grade :-</label>
                <select id="Grade"  class="form-control border border-1 border-dark me-2">
                    <option value="select" selected disabled>Choose One</option>
                    <option value="">1st Grade</option>
                    <option value="">2nd Grade</option>
                    <option value="">3rd Grade</option>
                    <option value="">4th Grade</option>
                    <option value="">5th Grade</option>
                </select>
                <label for="name1" class="p-1 form-label">Student Name :-</label>
                <input type="text" class="form-control border border-1 border-dark me-2" id="name1"   placeholder="Enter    Your name...">
                <label class="p-1 form-label">Phone Number :-</label>
            <div class="d-flex">
                <input type="text" class="form-control border border-1 border-dark me-2 w-25" placeholder="Area Code">
                <input type="text" class="form-control border border-1 border-dark ms-2 w-75" placeholder="Phone  Number">
            </div>
                <label class="py-3">Address :-</label>
                <input type="text" class="p-1 form-control border border-1 border-dark mb-3" placeholder="Street address">
                <input type="text" class="p-1 form-control border border-1 border-dark my-3" placeholder="Apartment,suite,etc">
            <div class="d-flex">
                <input type="text" class="p-1 form-control border border-1 border-dark my-2 me-2" placeholder="City">
                <input type="text" class="p-1 form-control border border-1 border-dark my-2 ms-2" placeholder="State">
            </div>
            <div class="d-flex">
                <input type="text" class="p-1 form-control border border-1 border-dark my-2 me-2" placeholder="postal cpde">
                <input type="text" class="p-1 form-control border border-1 border-dark my-2 ms-2" placeholder="United States of America">
                
            </div>
    </div>
    <div class="w-100 px-5">
        <button class="bt bg-primary w-100 h2 p-2 border-0 rounded rounded-2 ">Submit</button>
    </div>
    <div class="w-100 p-5">

    </div>
</body>
</html>
